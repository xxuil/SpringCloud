server.port=8280

spring.application.name=zuul-proxy

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

zuul.routes.user-service.path=/user-service/**
zuul.routes.user-service.serviceId=user-service

zuul.routes.post-service.path=/post-service/**
zuul.routes.post-service.serviceId=post-service

zuul.routes.reply-service.path=/reply-service/**
zuul.routes.reply-service.serviceId=reply-service

zuul.routes.list-service.path=/list-service/**
zuul.routes.list-service.serviceId=list-service

management.endpoints.web.exposure.include=hystrix.stream